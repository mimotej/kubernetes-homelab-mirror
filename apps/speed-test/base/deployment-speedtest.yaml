---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest
  labels:
    app.kubernetes.io/name: speedtest
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: speedtest
  template:
    metadata:
      labels:
        app.kubernetes.io/name: speedtest
        app: speedtest
    spec:
      containers:
        - name: speedtest
          image: "docker.io/openspeedtest/latest:v2.0.6"
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 40
            periodSeconds: 15
            timeoutSeconds: 2
            failureThreshold: 3

          env:
            - name: TZ
              value: "Europe/Prague"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

